<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gay x Hub Bypass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #3a86ff;
            --secondary-color: #ff006e;
            --success-color: #38b000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background-color: rgba(255,255,255,0.05);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            background-color: rgba(255,255,255,0.1);
        }
        .input-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: var(--primary-color);
        }
        .bypass-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .bypass-btn:hover {
            background-color: #2a75e6;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255,255,255,0.05);
            border-radius: 10px;
            font-size: 14px;
            word-break: break-all;
            display: none;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .redirect-btn, .copy-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .redirect-btn:hover, .copy-btn:hover {
            background-color: #2a75e6;
        }
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            transform: scale(0.7);
            transition: all 0.3s ease;
        }
        .modal.active .modal-content {
            transform: scale(1);
        }
        .modal h2 {
            margin-bottom: 20px;
        }
        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">Gay x Hub Bypass</div>
            <div class="input-group">
                <input type="text" id="urlInput" placeholder=" ">
                <label for="urlInput">Enter URL to bypass</label>
            </div>
            <button class="bypass-btn" id="bypassButton">Bypass</button>
            <div class="result" id="result"></div>
            <div class="button-group" id="buttonGroup">
                <button class="copy-btn" id="copyButton" style="display:none;">Copy</button>
                <button class="redirect-btn" id="redirectButton" style="display:none;">Redirect</button>
            </div>
        </div>
    </div>

    <button class="settings-btn" id="settingsBtn">⚙️</button>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="toggle">
                <span>Auto Redirect</span>
                <label class="switch">
                    <input type="checkbox" id="autoRedirectToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

<script>

    t.checked = a;

    s.addEventListener('click', () => m.classList.add('active'));
    m.addEventListener('click', e => e.target === m && m.classList.remove('active'));

    t.addEventListener('change', function() {
        a = this.checked;
        localStorage.setItem('autoRedirect', a);
    });

    b.addEventListener('click', async () => {
        const u = i.value.trim();
        if (u) {
            b.textContent = 'Bypassing...';
            b.disabled = true;
            try {

                } catch (_) {

                }

</script>

</body>
</html>
